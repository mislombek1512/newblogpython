{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Blog Site</title>
</head>

<body>
    <!-- header start -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">MyBlog</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav align-items-center">
                       {% if user.is_authenticated %}
                            <p>Xush kelibsiz, {{user.username}}</p>
                            <p class="ms-2">
                                <a class="text-decoration-none" href="{% url 'logout' %}">
                                    <button class="btn btn-secondary btn-sm">Logout <i class="bi bi-box-arrow-right"></i></button>
                                </a>
                            </p>
                       {% else %}
                            <a class="nav-link" aria-current="page" href="{% url 'login' %}">
                                <button class="btn btn-secondary btn-sm">Login <i class="bi bi-person"></i></button>
                            </a>
                            <a class="nav-link" aria-current="page" href="{% url 'signup' %}">
                                <button class="btn btn-secondary btn-sm">Register <i class="bi bi-person-plus"></i></button>
                            </a>
                        {% endif %}
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </header>
    <!-- header end -->
     <!-- section start -->
    <section>
        <div class="container mt-3">
            <div class="row">
             {% block content %}

            {% endblock content %}
            </div>
        </div>
    </section>
    <!-- section end -->

</body>
</html>
